<script type='riot/tag' template='jade'>
  side
    nav
      ul#mobile-nav.side-nav.fixed
        li.search
          div.input-field
            input#search(type='search')
            label
              i.mdi-action-search
            i.mdi-navigation-close
        // sections
        li(each='{sections}')
          section(data='{this.item}')
      a.button-collapse(href='', data-activates="mobile-nav")
        i.mdi-navigation-menu

    style.
      side {
        display: block;
      }

      side nav .side-nav {
        width: 240px;
      }
      side nav ul li {
        padding: 0px !important;
      }
      side nav ul li.search {
        background-color: hsl(0, 100%, 70%);
      }
      side nav ul li.search i.mdi-action-search {
        font-size: 2rem;
      }

    script.
      this.sections = window.sections;

</script>

<script type='riot/tag' template='jade'>
  section
    div(class='{opened:_open}')
      a(href='', onclick='{toggle}') {name}
        span.badge
          i.material-icons keyboard_arrow_down
      ul.items()
        li.item(each='{items}')
          a(href='', onclick='{open}') {name}
    style.
      section .items {
        max-height: 0px;
        overflow: hidden;
        -webkit-transition: 200ms;
      }
      section a {
        height: 50px !important;
        line-height: 50px !important;
      }
      section div.opened > a {
        background: hsl(0, 0%, 90%);
      }
      section .opened .items {
        max-height: 500px;
        overflow: scroll;
      }

      section span.badge {
        padding-top: 7px;
        right: 5px;
      }

      section .badge i {
        -webkit-transition: 200ms;
      }
      section .opened .badge i {
        -webkit-transform: rotate(-180deg);
      }

      section .item {
        background-color: #fff;
        padding-left: 15px !important;
      }
    script.
      this._open = false;
      var hash = location.hash.substr(1);

      this.on('mount', function() {
        if (this.items) {
          this._open = this.items.some(function(item) {
            return item.path === hash;
          });
          this.update();
        }
      });
      this.toggle = function() {
        this._open = !this._open;
        return false;
      };
      this.open = function(e) {
        riot.route(e.item.path);
        $(".button-collapse").sideNav('hide');
      };
</script>


<script>
  var hash = location.hash.substr(1);

  // // マウントする
  var json = th.toJSON('');
  window.sections = json;

  riot.mount('app');

  // routing
  riot.route.parser(function(path) {
    var raw = path.split('?');
    var hashes = raw[0].split('/');
    var qs = raw[1];
    var params = {};

    if (qs) {
      qs.split('&').forEach(function(v) {
        var c = v.split('=');
        params[c[0]] = c[1];
      });
    }

    return [hashes, params];
  });


  riot.route.start();

  var run = function(path) {
    var p = path.join('/');
    var code = (function() {
      var code = th.code(p);
      var lines = code.split('\n');
      lines.splice(0, 1);
      lines.splice(lines.length-1, 1);
      return lines.join('\n');
    })();

    var a = $.ajax({
      url: 'templates/display.html',
    });
    a.done(function(res) {
      var html = res.replace('{{code}}', code);
      preview.load(html);
    });
  };

  riot.route(function(path, query) {
    run(path);
  });

  var hash = location.hash.replace('#', '');
  if (hash) {
    run(hash.split('/'));
  }

  $(".button-collapse").sideNav();

</script>
